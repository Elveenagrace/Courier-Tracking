<div class="table-container " >
    <table class="user-table">
       <thead>
         <tr>
           <th>User ID</th>
           <th>UserName</th>
           <th>Password</th>
           <th>Email</th>
           <th>Phone</th>
           <th>Operations</th>
          
         </tr>
       </thead>
       <tbody>
         <ng-container *ngFor="let user of userList">
           <tr>
             
             <td>{{user.userId}}</td>
             <td>{{user.username}}</td>
             <td>{{user.password}}</td>
             <td>{{user.email}}</td>
             <td>{{user.phone}}</td>
             <!-- <td><button (click)="deleteUser(user.userId)">delete</button></td> -->
             <td><span class="material-symbols-outlined" (click)="deleteUser(user.userId)">
                delete
                </span></td>
            
           </tr>
         </ng-container>
       </tbody>
    </table>
    <button class="button-56" (click)="goBack()">back</button>
   </div>
