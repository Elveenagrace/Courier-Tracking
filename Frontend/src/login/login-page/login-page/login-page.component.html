<div class="main-container">


<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true" onclick="toggleMode()">
   
  <div class="signup">
       <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
         <label for="chk" aria-hidden="true" >Sign up</label>
         <input type="text" formControlName="username" placeholder="User name" required="">
         <input type="email" formControlName="email" placeholder="Email" required="">
         <input type="text" formControlName="phone" placeholder="Phone" required="">
         <input type="password" formControlName="password" placeholder="Password" required="">
         <button type="submit">Sign up</button>
       </form>
  </div>
   
  <div class="login">
       <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
         <label for="chk" aria-hidden="true" >Login</label>
         <input type="text" formControlName="username" placeholder="User name" required="">
         <input type="password" formControlName="password" placeholder="Password" required="">
         <button type="submit">Login</button>
       </form>
  </div>
 </div>
</div>
